<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
		<title>Unassuming Blog</title>
	</head>	
	
	<body>
		<a href="/blog" class="main-title">
			Unassuming Blogosphere
		</a>
		
		
		<div class="login-area">
			<a class="login-link" href="/blog/login">login</a> | <a class="login-link" href="/blog/signup">signup</a>
		</div>
		
		
		<div id="content">
		{% block content %}
		{% endblock %}
		</div>
		
		{% if age %}
		<div class="age"> Queried {{age}} seconds ago
		</div>
		{% endif %}
		
	</body>
</html>
