{% extends "base.html" %}

{% block content %}
<h2>new post</h2>
<form method="post">
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{subject}}">
	</label>
	
	<label>
		<div>Content</div>
		<textarea name="content">{{content}}</textarea>
	</label>

	<div class="error">{{error}}</div>
		
	<input type="submit">
</form>

{% endblock %}
